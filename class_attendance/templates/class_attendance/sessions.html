{% extends "class_attendance/layout.html" %}


{% block content %}

<h1>Sessions for {{ course.label }} : {{ school_class.label }}</h1>

<button id="createSessionButton">Open New Session</button>

<ul>
    {% for session in sessions %}
        <li>{{ session.uuid }}</li>
    {% endfor %}

</ul>

<script>
    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }

    document.getElementById('createSessionButton').addEventListener('click', function() {
      const url = `/api/courses/{{ course.id }}/school-classes/{{ school_class.id }}/sessions/create`;

      fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': getCookie('csrftoken')  
        },
        body: JSON.stringify({}) 
      }).then(response => {
        if (!response.ok) {
          throw new Error('NOK');
        }
        return response.json();
      }).then(data => {
        if(data.success){
          alert("Session created successfully!");
        } else {
          alert("Failed to create session");
        }
      }).catch(error => {
        console.error('Error:', error);
        alert("An error occurred.");
      });
    });
  </script>

{% endblock content %}

{% extends "class_attendance/layout.html" %} {% block content %}

<h1 class="text-center">Courses</h1>

<div class="container text-center">
  <div class="row row-cols-1 row-cols-md-3">
    {% for course in courses %}
    <div class="col">
      <div class="card">
        <h5 class="card-header">{{ course.label }}</h5>
        <div class="card-body">
          <p class="card-text">{{ course.classes.count }} Classes</p>
          <a
            href="{% url 'class_attendance:school-classes' course.id %}"
            class="btn btn-primary"
            >Open</a
          >
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock content %}

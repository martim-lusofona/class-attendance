{% extends "class_attendance/layout.html" %}


{% block content %}

<h1 class="text-center">School Classes for Course: {{ course.label }}</h1>


<div class="container text-center">
    <div class="row row-cols-1 row-cols-md-3">
        {% for school_class in school_classes %}
            <div class="col">
                <div class="card">
                    <h5 class="card-header">{{ school_class.label }}</h5>
                    <div class="card-body">
                        <p class="card-text">{{ school_class.sessions.count }} Sessions</p>
                        <a href="{% url 'class_attendance:sessions' course.id school_class.id %}" class="btn btn-primary">Open</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
